<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>Album - {{ name }}</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="{{prefix}}/stylesheets/base.css">
    <link rel="stylesheet" href="{{prefix}}/stylesheets/skeleton.css">
    <link rel="stylesheet" href="{{prefix}}/stylesheets/layout.css">
    <link rel="stylesheet" href="{{prefix}}/stylesheets/docs.css">
    <link rel="stylesheet" href="{{prefix}}/stylesheets/custom.css">

    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{prefix}}/images/favicon.ico">
    <link rel="apple-touch-icon" href="{{prefix}}/images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{prefix}}/images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{prefix}}/images/apple-touch-icon-114x114.png">
</head>
<body>
    <div class="container">
        <div class="three columns sidebar">
            <nav>
                <h3 id="logo"><a href="{{prefix}}/">{{ name }}</a></h3>
            </nav>
        </div>
        <div class="twelve columns offset-by-three content">
            <header>
                <h1><a href="{{prefix}}/">{{ name }}</a></h1>
                <div id="social">
                    <a href="http://twitter.com/share" class="twitter-share-button" data-text="{{ name }}" data-count="horizontal">Tweet</a>
                </div>
            </header>
            <div>
                <ul class="photos">
                    {{#photos}}
                    <li class="photo"><a href="{{href}}"><img src="{{src}}" width="{{width}}" height="{{height}}" /></a></li>
                    {{/photos}}
                </ul>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
</body>
</html>
